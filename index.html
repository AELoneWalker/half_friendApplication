<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Best Friend Application Form</title>
  </head>

  <body>
    <section>
      <div>
        <h1>Best Friend Application</h1>
        <img src="./images/minions.jpg" height="200px" width="200px" />
        <p>
          Hey There! I need a new best friend because.....the last one escaped
          :) Not my fault though, I'm little moody, but super cool!
        </p>
        <h3>Wanna be friends ?</h3>
      </div>
      <form
        action="mailto:ashutosh.patnaik@outlook.com?Subject=My Best Friend Application"
        method="POST"
        enctype="text/plain"
      >
        <label for="name">What's your name ?</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name"
        />
        <label for="nickname">What do you want to call me as ?</label>
        <input
          type="text"
          name="nickname"
          id="nickname"
          placeholder="Nickname"
        />
        <label for="age">What's your age ?</label>
        <input type="number" name="age" id="age" min="11" max="17" />
        <label for="superhero">Who is your favourite superhero ?</label>
        <br />
        <input type="checkbox" name="ironman" id="ironman" />
        <label for="ironman">Iron Man</label>
        <input type="checkbox" name="superman" id="superman" />
        <label for="superman">Super Man</label>
        <input type="checkbox" name="batman" id="batman" />
        <label for="batman">Bat Man</label>
        <br />
        <label for="why">Why do you wanna be friends with me ?</label>
        <textarea name="why" id="why" cols="30" rows="3">
I want to be friends with you because....</textarea
        >
        <input type="submit" value="LET'S BE FRIENDS" />
      </form>
    </section>
  </body>
</html>
